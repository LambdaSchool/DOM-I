<!DOCTYPE html>
<html>

<head>
  <title>DOM I</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

</head>

<body>
  <div id="container">
    <div id="base">
      <div id="center">
        <div id="face">
          <div id="face-shadow"></div>
          <div class="digits">
            <div class="seconds">
              <div class="digit" id="secondTens">-</div>
              <div class="digit" id="secondOnes">-</div>
            </div>
            <div class="digit" id="colon">:</div>
            <div class="ms">
              <div class="digit" id="msHundreds">-</div>
              <div class="digit" id="msTens">-</div>
            </div>
          </div>
          <div id="toggleText">Reset</div>
        </div>
      </div>
      <div id="right"></div>
      <div id="middle"></div>
      <div id="middle-top"></div>
      <div id="left"></div>
    </div>
    <div id="split">
      <h2>Split</h2>
      <ul></ul>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
