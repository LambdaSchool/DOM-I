<!DOCTYPE html>
<html>

<head>
  <title>DOM I</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="digits">
        <div class="digit" id="secondTens">-</div>
        <div class="digit" id="secondOnes">-</div>
        <div class="digit" id="colon">:</div>
        <div class="digit" id="msHundreds">-</div>
        <div class="digit" id="msTens">-</div>
      </div>

    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-success" onclick="start()">Start</button>
        <button class="btn btn-danger" onclick="stop()">Stop</button>
        <button class="btn btn-info" onclick="reset()">Reset</button>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
