<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <script src = "index.js" async></script>
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <button class="startB" id="start" onClick="start()">Start Timer</button>
    <button class="stopB" id="restart" onClick="restart()">Restart Timer</button>
  </body>
</html>
