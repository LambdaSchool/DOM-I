<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div>
        <form>
	<input class="enter-ms" type="text" placeholder="Enter milliseconds"/>
      </form>
    </div>
    <div class="start">
      <button class="start-button">Start Timer</button>
    </div>
    <div class="stop">
      <button class="stop-button">StopTimer</button>
    </div>
    <div class="reset">
      <button class="reset-button">Reset Timer</button>
    </div>
    <audio id="alarm" src="alarm.mp3" preload="auto"></audio>
    <script src="index.js"></script>
  </body>
</html>
